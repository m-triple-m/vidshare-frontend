

	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<!-- <span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title">Your Company Logo</h4> -->
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form " style="padding: 2rem;">
				<div class="container-fluid">
					<div class="row">
						<h2>Log In</h2>
					</div>
					<div class="row">
						<form [formGroup]="loginform" (ngSubmit)="submitForm()" class="form-group">
							<div class="row">
								<input type="text" name="username" id="username" class="form__input" placeholder="Username" formControlName="email">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="password" class="form__input" placeholder="Password" formControlName="password">
							</div>
							<span>
								<input type="checkbox" name="remember_me" id="remember_me" class="">
								<label for="remember_me">Remember Me!</label>

							</span>
							<div class="row">
								
							</div>
							<div class="row">
								<input type="submit" value="Submit" class="btn w-100">
							</div>
						</form>
					</div>
					<div class="row">
						<p>Don't have an account? <a [routerLink]="['/register']" >Register Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
